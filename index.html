<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dr. PC Clinic | Modern Homoeopathy</title>

    <link rel="icon" href="logo.png" type="image/png">
    <link rel="apple-touch-icon" href="logo.png">

    <style>
        /* सुरक्षा और बेसिक डिजाइन */
        * {
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #f4f7f6;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background: white;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 400px;
            width: 90%;
        }

        .logo-img {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            margin-bottom: 1rem;
        }

        h1 { color: #2c3e50; font-size: 1.5rem; }
        p { color: #7f8c8d; }

        .btn {
            background: #27ae60;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            margin-top: 1rem;
        }
    </style>
</head>
<body>

    <div class="container">
        <img src="logo.png" alt="Clinic Logo" class="logo-img">
        
        <h1>डॉ. पी.सी. क्लीनिक</h1>
        <p>आधुनिक होम्योपैथिक उपचार और केस विश्लेषण</p>
        <hr style="border: 0.5px solid #eee; margin: 20px 0;">
        
        <p>हमारी वेबसाइट अपडेट हो रही है।</p>
        
        <a href="https://wa.me/your-number" class="btn">WhatsApp पर परामर्श लें</a>
    </div>

</body>
</html>
